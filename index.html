<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Your Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
    }

    .container {
      display: flex;
      align-items: flex-start;
      max-width: 900px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    .left {
      flex: 1;
      text-align: center;
      margin-right: 20px;
    }

    .left img {
      width: 200px;
      border-radius: 10px;
    }

    .left .social-links {
      margin-top: 20px;
    }

    .left .social-links a {
      display: block;
      margin-bottom: 10px;
      padding: 8px 16px;
      background-color: #007bff;
      color: white;
      text-decoration: none;
      border-radius: 6px;
    }

    .left .social-links a:hover {
      background-color: #0056b3;
    }

    .right {
      flex: 2;
    }

    .right h1 {
      margin-top: 0;
    }

    .right p {
      margin-bottom: 15px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left">
      <img src="your-photo4.jpg" alt="Profile Photo">
      <div class="social-links">
        <a href="https://facebook.com">Facebook</a>
        <a href="https://instagram.com">Instagram</a>
        <a href="https://wa.me/1234567890">WhatsApp</a>
      </div>
    </div>
    <div class="right">
      <h1>Your Name</h1>
      <p>Hello! I'm Gergino Chounna, and welcome to my website.</p>
      <p>This is where I share my interests, work, and projects.</p>
      <p>I enjoy reading,travel, and connecting with creative people around the world.</p>
    </div>
  </div>

</body>
</html>
